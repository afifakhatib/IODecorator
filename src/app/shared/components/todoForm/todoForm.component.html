

<div class="card p-4 ">
    <form
    #todoForm="ngForm"
    (ngSubmit)="addTodo(todoForm)">
     <div class="form-group">
         <label for="todoItem">TodoItem :</label>
         <input type="text" required ngModel #todoItem="ngModel" class="form-control" name="todoItem">

        <span class="text-danger"
        *ngIf="todoItem.invalid && todoItem.touched && todoItem.hasError('required')">
            TodoItem field is requried field.
        </span>
     
     </div>
     <div class="form-group">
         <button class="btn btn-info btn-sm btn-block" [disabled]="todoForm.invalid">Add Todo</button>
     </div>
    </form>
  </div>
